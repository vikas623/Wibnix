{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
            <div class="col-md-3 col-md-offset-2 block">
            <div class="post">
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|truncatechars:350|linebreaksbr }}</p>
            </div>
        </div>
           
    {% endfor %}
{% endblock %}
